<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <link rel="stylesheet" href="style.css">
        <title>GTA Radio</title>
        <link rel="icon" href="transmitter.png">

    </head>
    <body>
        <header></header>

        <div class ="shadow">

        <img src="radioBackground/Blue-Ark.jpg" id="background-image">
    </div>
        <div class="music-container">
            <div class="music-info">
                <h4 id="title">Ukelele</h4>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                <input class="volume-bar" id="volume-control">

            </div>
            <audio src="radios/Non-Stop-Pop.mp3"id="audio"></audio>
            
            <div class="img-container">
                <div class= "wrapper">
            <img src="radioImage/Radio-Mirror-Park.jpg"alt="music-cover"id="cover"/>
        </div>
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class ="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class ="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class ="fas fa-forward"></i>
            </button>
        </div>
        </div>
